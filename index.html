<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog Card Component</title>
</head>
<body>
    <main class="container">

        <div class="blog-card">
            <div class="image-wrapper">
                <img src="design/background.jpeg" alt="" class="image">
            </div><!-- end image -->

            <div class="content">
                <p class="subject-tag">Technology</p>
                <h1>How I built web development challenges website</h1>
                <p class="main-paragraph">If you're looking for inspiration to build your own side project...</p>

                <div class="profile">
                    <div class="profile-image-wrapper">
                        <img src="design/profile.jpeg" alt="Headshot of Corey Lubin" class="profile-image">
                    </div><!-- end profile-image-wrapper -->
                    <div class="profile-text">
                        <h2 class="profile-heading">Corey Lubin</h2>
                        <p class="time">4 h ago</p>
                    </div><!---- end profile-text -->
                </div><!-- end profile -->
            </div><!-- end content -->
        </div><!-- end blog-card -->

    </main><!-- end container -->
    
    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendpro.dev/frontend-coding-challenges/blog-card-component-bBI5CtACFbEmwqF4LHJU" target="_blank">Frontend Pro</a></p>
        <p>Coded by <a href="https://github.com/Islandstone89" target="_blank">Islandstone</a></p>
    </footer>
</body>
</html>
